<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signUp</title>
    <link rel="stylesheet" href="login.css" />
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    <!-- <link rel="stylesheet" href="reset.css" /> -->
</head>

<body>
    <div class="loginContainer">
        <section class="pandaLogo">
            <div class="pandaLogoCon">
                <a href="index.html">
                    <img id="pandaLogoImg" src="imgs/panda-market-logo.png">
                </a>
            </div>
        </section>

        <section class="email">
            <h1 class="boldText">이메일</h1>

            <input type="text" placeholder="이메일을 입력해주세요">

        </section>

        <section class="nickname">
            <h1 class="boldText">닉네임</h1>

            <input type="text" placeholder="닉네임을 입력해주세요">

        </section>

        <section class="password">
            <h1 class="boldText">비밀번호</h1>

            <div class="inputEye">
                <input type="password" placeholder="비밀번호를 입력해주세요">

                <i class="fa fa-solid fa-eye-slash"></i>
            </div>

        </section>

        <section class="passwordCheck">
            <h1 class="boldText">비밀번호 확인</h1>

            <div class="inputEye">
                <input type="password" placeholder="비밀번호를 다시 한 번 입력해주세요">

                <i class="fa fa-solid fa-eye-slash"></i>
            </div>

        </section>


        <section class="loginBt">
            <a>
                <div class="likeBtA">
                    회원가입
                </div>
            </a>
        </section>
        <section class="simpleLogin">
            <div class="simpleLoginCon">
                <div class="simpleLogoText">
                    간편 로그인하기
                </div>
                <div class="linkImgs">
                    <a href="https://www.google.com/" target="_blank">
                        <img class="smallImg" src="imgs/Component 2@2x.png">
                    </a>
                    <a href="https://www.kakaocorp.com/page/" target="_blank">
                        <img class="smallImg" src="imgs/Component 3@2x.png">
                    </a>
                </div>
            </div>
        </section>
        <section class="signUpQuestion">
            이미 회원이신가요?
            <a href="login.html">로그인</a>
        </section>

</body>

</html>
